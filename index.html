<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 勉強</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}

        <script>
            const appData = {
                data(){
                    return{
                        message : 'チャーっす'
                    }
                }
            }

            Vue.createApp(appData).mount('#app')
        </script>
    </div>
</body>
</html>
